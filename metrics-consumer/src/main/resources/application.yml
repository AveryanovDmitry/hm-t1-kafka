server:
  port: 8090
spring:
  application:
    name: metrics-consumer
  datasource:
    url: jdbc:postgresql://localhost:6542/metric
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
